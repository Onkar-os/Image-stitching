{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
     {% comment %} <link href="{% static 'css/style3.css' %}" rel="stylesheet"> {% endcomment %}
    <title>Document</title>
</head>
<style>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Ensure the navbar stays on top */
    .navbar {
      z-index: 10;
      position: sticky;
      top: 0;
    }

    /* Styling the background image */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Send the image behind the content */
      object-fit: cover; /* Ensure the image covers the entire viewport */
    }

    /* Content spacing to make the navbar and content visible */
    .content {
      position: relative;
      z-index: 1;
      margin-top: 56px; /* Adjust based on navbar height */
      color: white;
      padding: 20px;
    }
  </style>
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Image stitching System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="justify-content-end mx-5" >
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'view_user' %}">View Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_logout' %}">Logout</a>
              </li>
          
          </div>
        </div>
      </div>
      </nav>



      <img src="{% static 'images/2.jpg' %}" alt="Background" class="background-image">





    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
  {% endfor %} -->
<script>
  {% for message in messages %}
  swal("{{message}}");
{% endfor %}
</script>

</body>
</html>
